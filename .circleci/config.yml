version: 2
jobs:  
  build:
    docker:
      - image: circleci/python:3.7.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: setup
          command: |
            python3 -m venv .env
            . .env/bin/activate
            make setup

      - run:
          name: lint
          command: |
            . .env/bin/activate
            make lint

      - run:
          name: test
          command: |
            . .env/bin/activate
            make test

