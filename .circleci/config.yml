version: 2.1
executors:
    python:
      docker:
        - image: circleci/python:3.7.2

defaults: &defaults
  executor: python
  working_directory: ~/repo

orbs:
  artifactory: circleci/artifactory@1.0.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: setup
          command: |
            python3 -m venv .env
            . .env/bin/activate
            make setup

      - run:
          name: lint
          command: |
            . .env/bin/activate
            make lint

      - run:
          name: test
          command: |
            . .env/bin/activate
            make test
  publish:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            make build IMAGE_TAG=$CIRCLE_TAG
            docker tag platform-e2e:$CIRCLE_TAG $ARTIFACTORY_DOCKER_REPO/platform-e2e:$CIRCLE_TAG
      - artifactory/install
      - artifactory/configure:
          artifactory-key: ARTIFACTORY_PASSWORD
          artifactory-user: ARTIFACTORY_USERNAME
          artifactory-url: ARTIFACTORY_URL
      - artifactory/docker-login:
          artifactory-key: ARTIFACTORY_PASSWORD
          artifactory-user: ARTIFACTORY_USERNAME
          docker-registry: https://$ARTIFACTORY_DOCKER_REPO
      - artifactory/docker-publish:
          docker-tag: $ARTIFACTORY_DOCKER_REPO/platform-e2e:$CIRCLE_TAG
          repository: $ARTIFACTORY_DOCKER_REPO_NAME


workflows:
  version: 2

  main:
    jobs:
      - build:
          context: org-global
          filters:
            tags:
              only: /^v.*/
      - publish:
          context: org-global
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  nightly:
    jobs:
      - build:
          context: org-global
    triggers: #use the triggers key to indicate a scheduled build
      - schedule:
          cron: "0 0 * * *" # use cron syntax to set the schedule
          filters:
            branches:
              only:
                - master
